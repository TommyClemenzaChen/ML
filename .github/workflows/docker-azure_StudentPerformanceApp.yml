# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - StudentPerformanceApp

on:
  push:
    branches:
      - docker-azure
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://studentpreformance.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_03dab37c83f14d6e95a9be8f983a0d62 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3743bc2a3cb6411090ecf4d7c441258d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: studentpreformance.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_03dab37c83f14d6e95a9be8f983a0d62 }}/student-performance1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'StudentPerformanceApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7c80df6adcdd4887b12a4c2a3ccd7e8f }}
        images: 'studentpreformance.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_03dab37c83f14d6e95a9be8f983a0d62 }}/student-performance1:${{ github.sha }}'